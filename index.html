<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
  @font-face {
    font-family: "cafeteria";
    src: url("cafeteria-5.ttf");
}
  body {
        font-family: "cafeteria";
        font-size: 1.5em;
      }
</style>
<link href="DynamicSelect.css" rel="stylesheet" type="text/css">
<script src="DynamicSelect.js"></script>
</head>
<body>

<table style="width:96%">
  <tr style="height:96%">
    <th rowspan="2" style="background-color:#fcba03">Picking</th>
     <th colspan="8" style="background-color:#5ec40a">Plants</th>
     <th colspan="7" style="background-color:#860ac4">Zombies</th>
  </tr>
    <tr style="height:96%">
     <th style="background-color:#c71616">Attackers</th>
     <th style="background-color:#1245c7">Defender</th>
     <th style="background-color:#e0cf0b">Sun Producer</th>
     <th style="background-color:#08c70e">Support</th>
     <th style="background-color:#8509eb">Instant-use</th>
     <th style="background-color:#f26507">Explosive</th>
     <th style="background-color:#0fcedb">Staller</th>
     <th style="background-color:#5ec40a">Best Plant</th>
     <th style="background-color:#798c65">Basics</th>
     <th style="background-color:#a3a3a3">Armored</th>
     <th style="background-color:#61c995">Speedy</th>
     <th style="background-color:#6e4040">Offense</th>
     <th style="background-color:#a69855">Swarm</th>
     <th style="background-color:#8375c7">Bosses</th>
     <th style="background-color:#860ac4">Best Zombie</th>
  </tr>
</table>
<label for="country">Country</label>
<select id="country" name="country" data-placeholder="Select a country" data-dynamic-select>
    <option value="United States" data-img="tileimage/Wall-Nut.png"></option>
    <option value="United Kingdom" data-img="tileimage/Jugger-Nut.png"></option>
</select>
</body>
</html>
