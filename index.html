<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
  @font-face {
    font-family: "cafeteria";
    src: url("cafeteria-5.ttf");
}
  body {
        font-family: "cafeteria";
        font-size: 1.5em;
      }
select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
}
</style>
<link href="DynamicSelect.css" rel="stylesheet" type="text/css">
</head>
<body>
<table style="width:96%">
  <tr style="height:96%">
    <th rowspan="2" style="background-color:#fcba03">Picking</th>
     <th colspan="8" style="background-color:#5ec40a">Plants</th>
     <th colspan="7" style="background-color:#860ac4">Zombies</th>
  </tr>
    <tr style="height:96%">
     <th style="background-color:#c71616">Attackers</th>
     <th style="background-color:#1245c7">Defender</th>
     <th style="background-color:#e0cf0b">Sun Producer</th>
     <th style="background-color:#08c70e">Support</th>
     <th style="background-color:#8509eb">Instant-use</th>
     <th style="background-color:#f26507">Explosive</th>
     <th style="background-color:#0fcedb">Staller</th>
     <th style="background-color:#5ec40a">Best Plant</th>
     <th style="background-color:#798c65">Basics</th>
     <th style="background-color:#a3a3a3">Armored</th>
     <th style="background-color:#61c995">Speedy</th>
     <th style="background-color:#6e4040">Offense</th>
     <th style="background-color:#a69855">Swarm</th>
     <th style="background-color:#8375c7">Bosses</th>
     <th style="background-color:#860ac4">Best Zombie</th>
  </tr>
  <tr style="height:96%">
    <th style="background-color:#87d132">Wooden<br>Kingdom</th>
    <th style="background-color:#c71616">
    <label for="plant1"></label>
<select id="plant1" name="plant1" data-placeholder="Select a plant" data-dynamic-select>
    <option value="Wall-Nut" data-img="tileimage/Wall-Nut.png" data-img-width="96px" data-img-height="96px"></option>
    <option value="Jugger-Nut" data-img="tileimage/Jugger-Nut.png" data-img-width="96px" data-img-height="96px"></option>
</select>
    </th>
    <th style="background-color:#1245c7"></th>
     <th style="background-color:#e0cf0b"></th>
     <th style="background-color:#08c70e"></th>
     <th style="background-color:#8509eb"></th>
     <th style="background-color:#f26507"></th>
     <th style="background-color:#0fcedb"></th>
     <th style="background-color:#5ec40a"></th>
     <th style="background-color:#798c65"></th>
     <th style="background-color:#a3a3a3"></th>
     <th style="background-color:#61c995"></th>
     <th style="background-color:#6e4040"></th>
     <th style="background-color:#a69855"></th>
     <th style="background-color:#8375c7"></th>
     <th style="background-color:#860ac4"></th>
  </tr>
</table>
  <select id="photo" name="photo"></select>
  <script src="DynamicSelect.js"></script>
  <script>
        // Initialize the Dynamic Selects
        new DynamicSelect('#photo', {
            columns: 3,
            height: '100px',
            width: '160px',
            dropdownWidth: '400px',
            placeholder: 'Select a photo',
            data: [
                {
                    value: 'Beach',
                    img: 'tileimage/Wall-Nut.png',
                    imgWidth: '100px',
                    imgHeight: '80px'
                },
                {
                    value: 'Abandoned Building',
                    img: 'tileimage/Jugger-Nut.png',
                    imgWidth: '100px',
                    imgHeight: '80px'
                }    
            ],
        });
        </script>
</body>
</html>
